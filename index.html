<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css" type="css/text">
	<title>SunWhere</title>
</head>

<body>
	<header>
		<div id="logo-container">
			<a href="index.html"><img src="assets/images/sunwhere-logo.png" alt="Sun Where logo image"></a>
		</div>
	</header>
	<main>
		<div id="weatherBackgroundContainer">
			<div id="weatherInfoContainer">
                <h1 id="weatherInfoName"></h1>

                    <div id="weatherRainfall"></div>
                    <div id="weatherHumidity"></div>

	<script src="assets/js/script.js"></script>
