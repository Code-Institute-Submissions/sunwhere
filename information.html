<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/information.css" />
  <title>SunWhere - information</title>
</head>

<body>
  <header>
    <div id="logo-container">
      <a href="index.html"><img id="logo-image" src="assets/images/sunwhere-logo.png" alt="Sun Where logo image" /></a>
    </div>
  </header>

  <section>
    <div class="locationsBackgroundContainer">
      <h3 id="ourLocation"></h3>

      <div id="FridayWeatherContainer" class="locationDayContainer">
        <h3 id="FridayDate" class="locationDate">--/--/--</h3>
        <div class="locationMainDetails">
          <div id="FridayTemp" class="locationTemp">-- temp</div>
          <div>
            <img id="FridayIcon" class="locationIcon" alt="Weather Icon" src="#" />
          </div>
        </div>
        <div id="FridayWeatherDescription" class="locationDescription">description</div>

        <div class="locationSmallDetails">
          <div id="FridayFeels"></div>
          <div id="FridayHumidity"></div>
          <div id="FridayWind"></div>
        </div>
      </div>

      <div id="SaturdayWeatherContainer" class="locationDayContainer">
        <h3 id="SaturdayDate" class="locationDate">--/--/--</h3>
        <div class="locationMainDetails">
          <div id="SaturdayTemp" class="locationTemp">-- temp</div>
          <div>
            <img id="SaturdayIcon" class="locationIcon" alt="Weather Icon" src="#" />
          </div>
        </div>
        <div id="SaturdayWeatherDescription" class="locationDescription">description</div>
        <div class="locationSmallDetails">
          <div id="SaturdayFeels"></div>
          <div id="SaturdayHumidity"></div>
          <div id="SaturdayWind"></div>
        </div>
      </div>

      <div id="SundayWeatherContainer" class="locationDayContainer">
        <h3 id="SundayDate" class="locationDate">--/--/--</h3>
        <div class="locationMainDetails">
          <div id="SundayTemp" class="locationTemp">-- temp</div>
          <div>
            <img id="SundayIcon" class="locationIcon" alt="Weather Icon" src="#" />
          </div>
        </div>
        <div id="SundayWeatherDescription" class="locationDescription">description</div>
        <div class="locationSmallDetails">
          <div id="SundayFeels"></div>
          <div id="SundayHumidity"></div>
          <div id="SundayWind"></div>
        </div>
      </div>

    </div>
  </section>

  <section>
    <div id="mapContainer">
      <input id="pac-input" class="shadow" type="text" placeholder="Enter your search here..">
      <div id="map" class="box-shadow"></div>
    </div>
  </section>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBywmku3Nbv1W5LnltcOECmNw-gjJh4LiQ&libraries=places"></script>
  <script src="assets/js/information.js"></script>
</body>

</html>
